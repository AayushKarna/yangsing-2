<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Interest</title>
  </head>
  <body>
    <h1>Simple Interest</h1>

    <script>
      var p = Number(prompt('Enter principle (Rs.)'));
      var t = Number(prompt('Enter time (yr)'));
      var r = Number(prompt('Enter rate (% p.a.)'));

      document.write(
        'Inputs that you gave: P = Rs. ' +
          p +
          ', T = ' +
          t +
          'years, R = ' +
          r +
          '% p.a. <br>'
      );

      var si = (p * t * r) / 100;

      document.write('Simple Interest = Rs. ' + si);
    </script>
  </body>
</html>
