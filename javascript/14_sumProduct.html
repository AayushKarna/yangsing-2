<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum and Product</title>
  </head>
  <body>
    <h1>Sum and product of two numbers</h1>

    <script>
      var a = Number(prompt('Enter 1st number: '));
      var b = Number(prompt('Enter 2nd number: '));

      document.write('Numbers you entered are: ' + a + '& ' + b);

      document.write('<br>Sum = ' + (a + b));
      document.write('<br>Product = ' + a * b);
    </script>
  </body>
</html>
