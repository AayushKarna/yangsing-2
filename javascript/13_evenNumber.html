<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Even Number</title>
  </head>
  <body>
    <h1>Even numbers less than 50</h1>
    <script>
      var n = 2;
      while (n < 50) {
        // using if else if to solving comma problem
        if (n == 2) {
          document.write(n);
        } else if (n % 2 == 0) {
          document.write(', ' + n);
        }

        n++;
      }
    </script>
  </body>
</html>
