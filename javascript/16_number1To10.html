<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numbers from 1 to 10</title>
  </head>
  <body>
    <h1>Numbers from 1 to 10</h1>

    <script>
      for (var i = 1; i <= 10; i++) {
        // if else to solve comma issue
        if (i == 1) {
          document.write(i);
        } else {
          document.write(', ' + i);
        }
      }
    </script>
  </body>
</html>
